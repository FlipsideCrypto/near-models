version: 2

models:
  - name: metrics__active_contracts
    description: "Daily, weekly, and monthly active contracts on NEAR."

    columns:
      - name: DATE
        description: The date (day).
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: DAILY_ACTIVE_CONTRACTS
        description: The daily number of active Contracts
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: WEEKLY_ACTIVE_CONTRACTS
        description: The number of active contracts for week of the date.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: MONTHLY_ACTIVE_CONTRACTS
        description: The number of active contracts for month of the date.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
