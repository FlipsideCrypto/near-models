version: 2

models:
  - name: silver__lockup_actions
    description: |-
      This table records all disbursements by the contract lockup.near.

    columns:
      - name: TX_HASH
        description: "{{ doc('tx_hash')}}"

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null:
              where: _load_timestamp <= current_timestamp - interval '2 hours'

      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"

      - name: SIGNER_ID
        description: "{{ doc('signer_id')}}"

      - name: DEPOSIT
        description: "{{ doc('deposit')}}"

      - name: LOCKUP_ACCOUNT_ID

      - name: OWNER_ACCOUNT_ID

      - name: LOCKUP_DURATION

      - name: LOCKUP_TIMESTAMP

      - name: LOCKUP_TIMESTAMP_NTZ

      - name: RELEASE_DURATION

      - name: VESTING_SCHEDULE

      - name: OLC_ARGS

      - name: C_ARGS

      - name: _LOAD_TIMESTAMP
        description: "{{ doc('_load_timestamp')}}"

      - name: _PARTITION_BY_BLOCK_NUMBER
        description: "{{ doc('_partition_by_block_number')}}"
