version: 2

models:
  - name: silver__standard_nft_mints_s3
    description: |-
      This table records all the nft mints transfer in the near db following Nears standard

    columns:
      - name: RECEIPT_OBJECT_ID
        description: "{{ doc('receipt_object_id')}}"

      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"

      - name: RECEIVER_ID
        description: "{{ doc('receiver_id')}}"

      - name: SIGNER_ID
        description: "{{ doc('signer_id')}}"

      - name: _LOAD_TIMESTAMP
        description: "{{ doc('_load_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: _PARTITION_BY_BLOCK_NUMBER
        description: "{{ doc('_partition_by_block_number') }}"

      - name: OWNER_PER_TRX
        description: "{{ doc('owner_per_trx') }}"

      - name: BATCH_INDEX
        description: "{{ doc('batch_index') }}"

      - name: OWNER_ID
        description: "{{ doc('owner_id') }}"

      - name: MEMO
        description: "{{ doc('memo') }}"

      - name: TOKEN_INDEX
        description: "{{ doc('token_index') }}"

      - name: MINT_PER_TRX
        description: "{{ doc('mint_per_trx') }}"

      - name: TOKEN_ID
        description: "{{ doc('token_id') }}"

      - name: MINT_FEES
        description: "{{ doc('mint_fees') }}"
