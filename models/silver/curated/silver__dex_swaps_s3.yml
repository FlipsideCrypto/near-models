version: 2

models:
  - name: silver__dex_swaps_s3
    description: |-
      This table records all the swap transactions occurring in NEAR.

    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null:
              where: _inserted_timestamp <= CURRENT_TIMESTAMP - interval '1 hour'
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: TX_HASH
        description: "{{ doc('tx_hash')}}"
        tests:
          - not_null:
              where: _inserted_timestamp <= CURRENT_TIMESTAMP - interval '1 hour'
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: SWAP_ID
        description: "{{ doc('swap_id')}}"

      - name: PLATFORM
        description: "{{ doc('platform')}}"

      - name: TRADER
        description: "{{ doc('trader')}}"

      - name: POOL_ID
        description: "{{ doc('pool_id')}}"

      - name: TOKEN_IN
        description: "{{ doc('token_in')}}"

      - name: AMOUNT_IN
        description: "{{ doc('amount_in')}}"

      - name: TOKEN_OUT
        description: "{{ doc('token_out')}}"

      - name: AMOUNT_OUT
        description: "{{ doc('amount_out')}}"

      - name: SWAP_INDEX
        description: "{{ doc('swap_index')}}"

      - name: _LOAD_TIMESTAMP
        description: "{{ doc('_load_timestamp')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp')}}"

      - name: DEX_SWAPS_ID
        description: "{{doc('id')}}"

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"

      - name: _INVOCATION_ID
        description: "{{doc('invocation_id')}}"