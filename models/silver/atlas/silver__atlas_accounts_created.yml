version: 2

models:
  - name: silver__atlas_accounts_created
    description: |-
      Wallet creation on NEAR
    columns:
      - name: atlas_account_created_id
        description: "{{ doc('id')}}"
        tests:
          - not_null
          - unique

      - name: day
        description: "{{ doc('date')}}"
        tests:
          - not_null

      - name: wallets_created
        description: "The number of wallets created on NEAR on the given day."
        tests:
          - not_null

      - name: total_wallets
        description: "Total number of wallets created on NEAR."
        tests:
          - not_null

      - name: inserted_timestamp
        description: "{{doc('inserted_timestamp')}}"
        tests:
          - not_null

      - name: modified_timestamp
        description: "{{doc('modified_timestamp')}}"
        tests:
          - not_null

      - name: invocation_id
        description: "{{doc('invocation_id')}}"
        tests:
          - not_null
