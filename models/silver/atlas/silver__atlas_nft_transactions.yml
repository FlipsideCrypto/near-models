version: 2

models:
  - name: silver__atlas_nft_transactions
    description: |-
      This incremental dbt model unifies NFT minting and transfer data into a single view, providing a comprehensive look at NFT activities. It captures daily activities by transaction hash, method name, receiver ID, signer ID, owner, and token ID.
    tests:
      - dbt_utils.recency:
          datepart: day
          field: _inserted_timestamp
          interval: 1

    columns:
      - name: id
        description: "{{doc('id')}}"
        tests:
          - unique
          - not_null

      - name: day
        description: "{{doc('date')}}"
        tests:
          - not_null

      - name: tx_hash
        description: "{{doc('tx_hash')}}"
        tests:
          - not_null

      - name: method_name
        description: "{{doc('method_name')}}"
        tests:
          - not_null

      - name: receiver_id
        description: "{{doc('receiver_id')}}"
        tests:
          - not_null

      - name: signer_id
        description: "{{doc('signer_id')}}"
        tests:
          - not_null

      - name: owner
        description: "{{doc('owner')}}"
        tests:
          - not_null

      - name: token_id
        description: "{{doc('token_id')}}"
        tests:
          - not_null

      - name: _inserted_timestamp
        description: "{{doc('_inserted_timestamp')}}"
        tests:
          - not_null

      - name: inserted_timestamp
        description: "{{doc('inserted_timestamp')}}"
        tests:
          - not_null

      - name: modified_timestamp
        description: "{{doc('modified_timestamp')}}"
        tests:
          - not_null

      - name: invocation_id
        description: "{{doc('invocation_id')}}"
        tests:
          - not_null
