
version: 2

models:
  - name: silver_social__decoded_actions
    description: |-
      Decoded FunctionCall events for receipts where the contract social.near was called.

    columns:
      - name: action_id_social
        description: "{{ doc('action_id')}}"
        tests:
          - unique

      - name: tx_hash
        description: "{{ doc('tx_hash')}}"

      - name: block_id
        description: "{{ doc('block_id')}}"

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"

      - name: signer_id
        description: "{{ doc('signer_id')}}"
        tests: 
          - not_null

      - name: node
        description: "{{ doc('node')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - varchar

      - name: node_data
        description: "{{ doc('node_data')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - object
                - variant

      - name: _partition_by_block_number
        description: "{{ doc('_partition_by_block_number')}}"

      - name: _load_timestamp
        description: "{{ doc('_load_timestamp')}}"
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
