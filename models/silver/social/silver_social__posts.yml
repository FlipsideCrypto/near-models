
version: 2

models:
  - name: silver_social__posts
    description: |-
      Cleaned and curated post data on Near Social.

    columns:
      - name: action_id_social
        description: "{{ doc('block_id')}}"
        tests:
          - unique

      - name: tx_hash
        description: "{{ doc('tx_hash')}}"
        tests:
          - not_null

      - name: block_id
        description: "{{ doc('block_id')}}"

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null

      - name: signer_id
        description: "{{ doc('signer_id')}}"

      - name: post_type
        description: "{{ doc('profile_section')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - varchar

      - name: post_text
        description: "{{ doc('profile_data')}}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - varchar

      - name: post_image
        description: "{{ doc('profile_data')}}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - varchar

      - name: _partition_by_block_number
        description: "{{ doc('_partition_by_block_number')}}"

      - name: _load_timestamp
        description: "{{ doc('_load_timestamp')}}"

      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp')}}"

      - name: SOCIAL_POSTS_ID
        description: "{{doc('id')}}"

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"

      - name: _INVOCATION_ID
        description: "{{doc('invocation_id')}}"
