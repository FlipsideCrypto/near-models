version: 2

models:
  - name: nft__fact_nft_mints
    description: |-
      This fact table contains all NEAR Protocol NFT minting transactions with detailed NEP-171 standard metadata and execution context. It serves as the primary source of truth for NFT minting data in the gold layer, providing normalized access to mint transactions, token creation details, and ownership assignments. The model transforms raw NFT mint data from silver__standard_nft_mint_s3 into structured columns for efficient querying and analysis. It includes critical mint information such as token IDs, mint methods, ownership details, gas consumption, transaction fees, and execution status. This table is essential for NFT analytics, collection tracking, creator activity monitoring, and market dynamics analysis. The data flows from blockchain transactions through silver__standard_nft_mint_s3, with NEP-171 standard parsing applied to extract structured mint data. This table represents the most complete view of NFT creation activity on NEAR, enabling detailed analysis of minting patterns, collection growth, and creator behavior across all supported NFT standards.

    columns:
      - name: RECEIPT_OBJECT_ID
        description: "{{ doc('receipt_object_id') }}"
        tests:
          - not_null

      - name: TX_HASH
        description: "{{ doc('tx_hash') }}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"
        tests:
          - not_null

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: TOKEN_ID
        description: "{{ doc('nft_token_id') }}"
        tests:
          - not_null:
              where: signer_id != 'decentland.near'

      - name: METHOD_NAME
        description: "{{ doc('method_name') }}"

      - name: ARGS
        description: "{{ doc('args') }}"

      - name: MEMO
        description: "{{ doc('memo') }}"

      - name: DEPOSIT
        description: "{{ doc('deposit') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: RECEIVER_ID
        description: "{{ doc('receiver_id')}}"
        tests:
          - not_null

      - name: SIGNER_ID
        description: "{{ doc('signer_id')}}"
        tests:
          - not_null

      - name: OWNER_ID
        description: "{{ doc('owner_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: OWNER_PER_TX
        description: "{{ doc('owner_per_tx') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: MINT_PER_TX
        description: "{{ doc('mint_per_tx') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: GAS_BURNT
        description: "{{ doc('gas_burnt') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: TRANSACTION_FEE
        description: "{{ doc('transaction_fee') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: FACT_NFT_MINTS_ID
        description: "{{doc('id')}}"
        tests:
          - unique:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"
