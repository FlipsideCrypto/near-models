version: 2

models:
  - name: defi__fact_intents
    description: |-
      Comprehensive fact table containing all NEAR Protocol intent-based transactions with detailed NEP-245 and DIP-4 standard metadata. This model serves as the primary source of truth for intent protocol data in the gold layer, providing normalized access to intent execution, multi-token operations, and referral tracking. The model transforms raw intent logs from silver__logs_s3 into structured columns for efficient querying and analysis. It includes critical intent information such as token amounts, owner transfers, referral codes, DIP-4 versions, and execution context. This table is essential for intent protocol analytics, multi-token transaction tracking, referral program analysis, and user experience optimization. The data flows from blockchain logs through silver__logs_s3, with NEP-245 and DIP-4 standard parsing applied to extract structured intent data. This table represents the most comprehensive view of NEAR's intent-based transaction system, enabling detailed analysis of user transaction patterns, referral adoption, and protocol evolution as the standard continues active development.

    tests:
      - dbt_utils.recency:
          datepart: hours
          field: block_timestamp
          interval: 3

    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null:
              where: inserted_timestamp BETWEEN SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days' AND SYSDATE() - INTERVAL '1 hour'
      
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: inserted_timestamp BETWEEN SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days' AND SYSDATE() - INTERVAL '1 hour'

      - name: TX_HASH
        description: "{{ doc('tx_hash') }}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
      
      - name: RECEIPT_ID
        description: "{{ doc('receipt_id') }}"
        tests:
          - not_null

      - name: PREDECESSOR_ID
        description: "{{ doc('predecessor_id') }}"
        tests:
          - not_null

      - name: RECEIVER_ID
        description: "{{ doc('receiver_id') }}"
        tests:
          - not_null

      - name: MEMO
        description: "{{ doc('memo') }}"

      - name: AMOUNT_RAW
        description: "{{ doc('amount_raw') }}"
        tests:
          - not_null
          
      - name: TOKEN_ID
        description: "{{ doc('token_id') }}"
        tests:
          - not_null

      - name: REFERRAL
        description: "{{ doc('referral') }}"

      - name: DIP4_VERSION
        description: "{{ doc('dip4_version') }}"

      - name: GAS_BURNT
        description: "{{ doc('gas_burnt') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - INTEGER

      - name: RECEIPT_SUCCEEDED
        description: "{{ doc('receipt_succeeded') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: AMOUNT_INDEX
        description: "{{ doc('amount_index') }}"
        tests:
          - not_null

      - name: LOG_EVENT
        description: "{{ doc('log_event') }}"
        tests:
          - not_null

      - name: LOG_INDEX
        description: "{{ doc('log_index') }}"
        tests:
          - not_null

      - name: LOG_EVENT_INDEX
        description: "{{ doc('log_event_index') }}"
        tests:
          - not_null

      - name: OWNER_ID
        description: "{{ doc('owner_id') }}"
        tests:
          - not_null:
              where: log_event in ('mt_mint', 'mt_burn')

      - name: OLD_OWNER_ID
        description: "{{ doc('old_owner_id') }}"
        tests:
          - not_null:
              where: log_event = 'mt_transfer'

      - name: NEW_OWNER_ID
        description: "{{ doc('new_owner_id') }}"
        tests:
          - not_null:
              where: log_event = 'mt_transfer'

      - name: FACT_INTENTS_ID
        description: "{{ doc('id') }}"
        tests:
          - unique:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"
               
      - name: _INVOCATION_ID
        description: "{{doc('invocation_id')}}"