version: 2

models:
  - name: defi__fact_dex_swaps
    description: |-
      Comprehensive fact table containing all NEAR Protocol decentralized exchange (DEX) swap transactions with detailed token flow and execution metadata. This model serves as the primary source of truth for DEX swap data in the gold layer, providing normalized access to swap amounts, token pairs, execution details, and transaction context. The model transforms raw log data from silver__dex_swaps_v2 into structured columns for efficient querying and analysis. It includes critical swap information such as input/output amounts, token addresses, swap indices, and execution context. This table is essential for DeFi analytics, DEX volume tracking, token pair analysis, and trading pattern monitoring. The data flows from blockchain logs through silver__dex_swaps_v2, with log parsing applied to extract actual swap execution data rather than input parameters. This table represents the most accurate view of DEX trading activity on NEAR, enabling detailed analysis of liquidity flows, trading volumes, and market dynamics across all supported DEX protocols.
    tests:
      - dbt_utils.recency:
          datepart: hours
          field: block_timestamp
          interval: 12

    columns:
      - name: TX_HASH
        description: "{{ doc('tx_hash')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: RECEIPT_OBJECT_ID
        description: "{{ doc('receipt_object_id')}}"
        tests:
          - not_null

      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"
        tests:
          - not_null

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: RECEIVER_ID
        description: "{{ doc('receiver_id')}}"
        tests:
          - not_null

      - name: SIGNER_ID
        description: "{{ doc('signer_id')}}"
        tests:
          - not_null

      - name: SWAP_INDEX
        description: "{{ doc('index')}}"
        tests:
          - not_null

      - name: AMOUNT_OUT_RAW
        description: "{{ doc('amount_out_raw')}}"
        tests:
          - not_null

      - name: TOKEN_OUT
        description: "{{ doc('token_out')}}"
        tests:
          - not_null

      - name: AMOUNT_IN_RAW
        description: "{{ doc('amount_in_raw')}}"
        tests:
          - not_null

      - name: TOKEN_IN
        description: "{{ doc('token_in')}}"
        tests:
          - not_null
          
      - name: SWAP_INPUT_DATA
        description: "{{ doc('swap_input_data')}}"

      - name: LOG
        description: "{{ doc('clean_log')}}"

      - name: FACT_DEX_SWAPS_ID
        description: "{{doc('id')}}"
        tests:
          - unique:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"
