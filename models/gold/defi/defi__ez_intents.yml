version: 2

models:
  - name: defi__ez_intents
    description: |-
      Comprehensive easy-access table containing all NEAR Protocol intent-based transactions with enhanced token metadata, price data, and decimal-adjusted amounts for streamlined analytics. This model serves as the primary analytics-ready table for intent protocol data in the gold layer, providing normalized access to intent execution with token symbols, USD valuations, and multi-token operation context. The model transforms raw intent data from defi__fact_intents into structured columns with token metadata from silver__ft_contract_metadata and price data from price__ez_prices_hourly for efficient querying and analysis. It includes critical intent information such as token amounts with decimal adjustments, USD valuations, referral codes, DIP-4 versions, and multi-token operation details. This table is essential for intent protocol analytics, multi-token transaction tracking, referral program analysis, and user experience optimization. The data flows from defi__fact_intents with token metadata and price data joined to provide comprehensive intent context. This table represents the most user-friendly view of NEAR's intent-based transaction system, enabling detailed analysis of user transaction patterns, referral adoption, and protocol evolution as the standard continues active development.

    tests:
      - dbt_utils.recency:
          datepart: hours
          field: block_timestamp
          interval: 3

    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null:
              where: inserted_timestamp BETWEEN SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days' AND SYSDATE() - INTERVAL '1 hour'

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: inserted_timestamp BETWEEN SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days' AND SYSDATE() - INTERVAL '1 hour'

      - name: TX_HASH
        description: "{{ doc('tx_hash') }}"
        tests:
          - not_null
      
      - name: RECEIPT_ID
        description: "{{ doc('receipt_id') }}"
        tests:
          - not_null

      - name: PREDECESSOR_ID
        description: "{{ doc('predecessor_id') }}"
        tests:
          - not_null

      - name: RECEIVER_ID
        description: "{{ doc('receiver_id') }}"
        tests:
          - not_null

      - name: MEMO
        description: "{{ doc('memo') }}"

      - name: AMOUNT_RAW
        description: "{{ doc('amount_raw') }}"
        tests:
          - not_null
          
      - name: TOKEN_ID
        description: "{{ doc('token_id') }}"
        tests:
          - not_null

      - name: REFERRAL
        description: "{{ doc('referral') }}"

      - name: DIP4_VERSION
        description: "{{ doc('dip4_version') }}"

      - name: GAS_BURNT
        description: "{{ doc('gas_burnt') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - INTEGER

      - name: RECEIPT_SUCCEEDED
        description: "{{ doc('receipt_succeeded') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: AMOUNT_INDEX
        description: "{{ doc('amount_index') }}"
        tests:
          - not_null

      - name: LOG_EVENT
        description: "{{ doc('log_event') }}"
        tests:
          - not_null

      - name: LOG_INDEX
        description: "{{ doc('log_index') }}"
        tests:
          - not_null

      - name: LOG_EVENT_INDEX
        description: "{{ doc('log_event_index') }}"
        tests:
          - not_null

      - name: OWNER_ID
        description: "{{ doc('owner_id') }}"
        tests:
          - not_null:
              where: log_event in ('mt_mint', 'mt_burn')

      - name: OLD_OWNER_ID
        description: "{{ doc('old_owner_id') }}"
        tests:
          - not_null:
              where: log_event = 'mt_transfer'

      - name: NEW_OWNER_ID
        description: "{{ doc('new_owner_id') }}"
        tests:
          - not_null:
              where: log_event = 'mt_transfer'

      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"

      - name: CONTRACT_ADDRESS
        description: "{{ doc('contract_address') }}"

      - name: IS_NATIVE
        description: "{{ doc('is_native') }}"

      - name: SYMBOL
        description: "{{ doc('symbol') }}"

      - name: DECIMALS
        description: "{{ doc('decimals') }}"

      - name: AMOUNT_ADJ
        description: "{{ doc('amount_adj') }}"

      - name: PRICE
        description: "{{ doc('price_usd') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: AMOUNT_USD
        description: "{{ doc('amount_usd') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: EZ_INTENTS_ID
        description: "{{ doc('id') }}"
        tests:
          - unique
          - not_null

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"
