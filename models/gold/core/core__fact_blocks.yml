      - name: EVENTS
        description: "{{ doc('events')}}"

      - name: GAS_PRICE
        description: "{{ doc('gas_price')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: LAST_DS_FINAL_BLOCK
        description: "{{ doc('last_ds_final_block')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
