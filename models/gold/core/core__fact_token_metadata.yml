version: 2

models:
  - name: core__fact_token_metadata
    description: |-
      Deprecating soon in favor of a new dim table. Note the new table will not contain daily data. Holds data ingested from the Nearblocks Fungible Token API endpoint at: https://api.nearblocks.io/api-docs/#/FTs/get_v1_fts. This data includes updating pieces, such as past 24h volume and transfers, thus differs from the dimensional token label table.

    columns:
      - name: DATE
        description: "The date from the UTC timestamp when the API was called and the data for this token was ingested."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - DATE

      - name: TOKEN
        description: "{{ doc('token')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR
                - STRING

      - name: TOKEN_CONTRACT
        description: "{{ doc('token_contract')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TOKEN_DATA
        description: "{{ doc('token_data')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARIANT
                - OBJECT

      - name: DECIMALS
        description: "{{ doc('decimals')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - INTEGER

      - name: SYMBOL
        description: "{{ doc('symbol')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR
                - STRING

      - name: PROVIDER
        description: "{{ doc('provider')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR
                - STRING
