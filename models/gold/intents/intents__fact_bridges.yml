version: 2

models:
  - name: intents__fact_bridges
    description: "{{ doc('intents__fact_bridges') }}"
    tests:
      - dbt_utils.recency:
          datepart: day
          field: block_timestamp
          interval: 1

    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: TX_HASH
        description: "{{ doc('tx_hash')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: LOG_INDEX
        description: "{{ doc('log_index')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: LOG_EVENT_INDEX
        description: "{{ doc('log_event_index')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: TOKEN_ADDRESS
        description: "{{ doc('token_contract')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: TOKEN_ADDRESS_RAW
        description: "{{ doc('token_address_raw')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: AMOUNT_UNADJ
        description: "{{ doc('amount_raw')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: AMOUNT_ADJ
        description: "{{ doc('amount_adj')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: DESTINATION_ADDRESS
        description: "{{ doc('destination_address')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: SOURCE_ADDRESS
        description: "{{ doc('source_address')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: PLATFORM
        description: "{{ doc('platform')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: BRIDGE_ADDRESS
        description: "{{ doc('contract_address')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: DESTINATION_CHAIN
        description: "{{ doc('destination_chain')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: SOURCE_CHAIN
        description: "{{ doc('source_chain')}}"
        tests:
          - not_null:
              where: receipt_succeeded

      - name: METHOD_NAME
        description: "{{ doc('method_name')}}"

      - name: DIRECTION
        description: "{{ doc('direction')}}"
        tests:
          - not_null:
              where: receipt_succeeded
          - accepted_values:
              values: ['inbound', 'outbound']
              where: receipt_succeeded

      - name: RECEIPT_SUCCEEDED
        description: "{{ doc('receipt_succeeded')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: FACT_TRANSACTIONS_ID
        description: "{{ doc('id')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: FACT_BRIDGES_ID
        description: "{{ doc('id') }}"
        tests:
          - unique:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: _INVOCATION_ID
        description: "{{ doc('invocation_id')}}"
        tests:
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
