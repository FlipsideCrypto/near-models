version: 2

models:
  - name: intents__ez_fees
    description: "{{ doc('intents__ez_fees') }}"

    tests:
      - dbt_utils.recency:
          datepart: hours
          field: block_timestamp
          interval: 3

    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: inserted_timestamp BETWEEN SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days' AND SYSDATE() - INTERVAL '1 hour'

      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null:
              where: inserted_timestamp BETWEEN SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days' AND SYSDATE() - INTERVAL '1 hour'

      - name: TX_HASH
        description: "{{ doc('tx_hash') }}"
        tests:
          - not_null

      - name: RECEIPT_ID
        description: "{{ doc('receipt_id') }}"
        tests:
          - not_null

      - name: RECEIVER_ID
        description: "{{ doc('receiver_id') }}"
        tests:
          - not_null

      - name: PREDECESSOR_ID
        description: "{{ doc('predecessor_id') }}"
        tests:
          - not_null

      - name: LOG_EVENT
        description: "{{ doc('log_event') }}"
        tests:
          - not_null

      - name: DIP4_VERSION
        description: "{{ doc('dip4_version') }}"

      - name: LOG_INDEX
        description: "{{ doc('log_index') }}"
        tests:
          - not_null

      - name: LOG_EVENT_INDEX
        description: "{{ doc('log_event_index') }}"
        tests:
          - not_null

      - name: ACCOUNT_ID
        description: "{{ doc('account_id_intent') }}"

      - name: INTENT_HASH
        description: "{{ doc('intent_hash') }}"

      - name: REFERRAL
        description: "{{ doc('referral') }}"

      - name: GAS_BURNT
        description: "{{ doc('gas_burnt') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - INTEGER

      - name: RECEIPT_SUCCEEDED
        description: "{{ doc('receipt_succeeded') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: DIP4_ID
        description: "{{ doc('dip4_id') }}"

      - name: FEE_TOKEN_ID
        description: "{{ doc('fee_token_id') }}"

      - name: FEE_ASSET_IDENTIFIER
        description: "{{ doc('fee_asset_identifier') }}"

      - name: FEE_AMOUNT_RAW
        description: "{{ doc('fee_amount_raw') }}"

      - name: FEE_BLOCKCHAIN
        description: "{{ doc('fee_blockchain') }}"

      - name: FEE_CONTRACT_ADDRESS
        description: "{{ doc('fee_contract_address') }}"

      - name: FEE_IS_NATIVE
        description: "{{ doc('fee_is_native') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: FEE_SYMBOL
        description: "{{ doc('fee_symbol') }}"

      - name: FEE_DECIMALS
        description: "{{ doc('fee_decimals') }}"

      - name: FEE_AMOUNT_ADJ
        description: "{{ doc('fee_amount_adj') }}"

      - name: FEE_PRICE
        description: "{{ doc('fee_price') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: FEE_AMOUNT_USD
        description: "{{ doc('fee_amount_usd') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: FEE_TOKEN_IS_VERIFIED
        description: "{{ doc('fee_token_is_verified') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: EZ_FEES_ID
        description: "{{ doc('id') }}"
        tests:
          - unique:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'
          - not_null:
              where: inserted_timestamp >= SYSDATE() - INTERVAL '{{ var('DBT_TEST_LOOKBACK_DAYS', 14) }} days'

      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"

      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"

      - name: _INVOCATION_ID
        description: "{{ doc('invocation_id') }}"
